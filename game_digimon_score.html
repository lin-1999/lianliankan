<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>連連看</title>
    <link rel="stylesheet" type="text/css" href="css/game/game_digimon.css" />
    <link rel="stylesheet" href="css/game/button.css">
    <link rel="stylesheet" href="css/game/game_popup.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="background"><img src="img/game/background_switch.png" id="backgroundimg">
        <div id="whole">
            <div id="gamePanel">
                <div id="pieces">
                </div>
            </div>
            <div id="scorePanel">
                <span>分數 :</span>
            </div>
            <div id="score">
                <span>0</span>
            </div>
            <div id="timePanel_scoreMode">
                <span>時間 :</span>
            </div>
            <div id="time_scoreMode">
                <span>0</span>
            </div>
            <div id="homeButton">
                <a><input id="home" class="button" type="button" value="首頁"></a>
            </div>
            <div id="musicButton">
                <input id="music" class="button" type="button" onclick="music();" value="播放音樂">
            </div>
            <div id="startButton">
                <input id="start" class="button" type="button" onclick="Start();" value="開始">
            </div>
            <div id="resetButton">
                <input id="reset" class="button" type="button" onclick="Reset();" value="重置">
            </div>
            <div id="quickButton">
                <input id="quick" class="button" type="button" onclick="Quick();" value="快速遊戲">
            </div>
            <div id="gameNotOver" class="overlay">
                <div class="popup">
                    <h2 class="popup_title">Your score:</h2><br>
                    <div class="content">
                        <div id="result"></div>
                        <div id="homeButton_popup">
                            <a><input id="backHome" class="button" type="button" value="回首頁"></a>
                        </div>
                        <div id="oneMoreButton_popup">
                            <a><input id="oneMore" class="button" type="button" value="再來一場"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="digimon_music" loop="true">
        <source src="digimon.mp3">
    </audio>
    <audio id="button_sound">
        <source src="button.mp3">
    </audio>

    <script type="text/javascript" src="js/game/map.js"></script>
    <script type="text/javascript" src="js/game/piece_score.js"></script>
    <script type="text/javascript" src="js/game/game_digimon_score.js"></script>
</body>

</html>
